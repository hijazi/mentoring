<!DOCTYPE html>
<html lang="en" ng-app="mentoringApp" class="no-js"> 
<head>
  <meta charset="utf-8">
  <title>Mentoring</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
   <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <!-- my insertions goes here -->
  <script type="text/javascript" src="js/truncate.js" ></script>
  <script type="text/javascript" src="js/controllers.js"></script>  
  <script type="text/javascript" src="js/app.js"></script>  
</head>

<body ng-controller="mentorsListController">
 <!-- <p> Number of Mentors: {{mentors.length}} </p> -->
 <div class="container-fluid">
  <br />
   <div class="row">
    <div class="col-md-2">

      Search: <input ng-model="query">

    </div>
    <div class="col-md-10" id ="mentorsList">
      <div class="row thumbnail" ng-repeat="(index,mentor) in mentors | filter:query">
        <div class="col-md-2">
          <a href="#/mentors/{{mentor.nick}}" class="thumb"><img  ng-src="{{mentor.pic}}"/> </a>
        </div>
        <div class="col-md-10">
          {{mentor.name}}<br />
          {{mentor.newBio}}
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
